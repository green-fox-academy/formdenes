<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li id="b325" class="asteroid">The King</li>
      <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>


    <script>

      let list = document.querySelector('ul');
      let newListItem1 = document.createElement('li');
      newListItem1.innerText = 'The Green Fox';
      list.appendChild(newListItem1);
      let newListItem2 = document.createElement('li');
      newListItem2.innerText = 'The Lamplighter';
      list.appendChild(newListItem2);
      let container = document.querySelector('.container');
      let header = document.createElement('h1');
      header.innerText = 'I can add elements to the DOM!';
      container.appendChild(header);
      let img = document.createElement('img');
      img.src = 'https://static.esea.net/global/images/teams/114807.1441820111.jpg';
      container.appendChild(img);

    </script> 
  </body>
</html>
