<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100%;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p>dolphin</p>
    <script>
      let pTags = document.querySelectorAll('p');
      
      if (pTags[3].classList.contains('dolphin')){
        pTags[0].textContent = '';
      }
      if (pTags[0].classList.contains('apple')){
        pTags[2].textContent = 'dog';
      }

      pTags[0].classList.add('red');

      pTags[1].style.borderRadius = '0%';

    </script>
  </body>
</html>
