<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
    <style>
      .limegreen{
        background-color: limegreen;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>
    <script>
      const myList = ['apple', 'banana', 'cat', 'dog'];
      const list = document.querySelectorAll('li');
      list.forEach((v,i)=>v.textContent = myList[i]);
      const ul = document.querySelector('ul');
      ul.style.backgroundColor = 'limegreen';
      ul.classList.add('limegreen');
      console.log('The list', list);
      console.log(ul.classList);
    </script>
  </body>
</html>
