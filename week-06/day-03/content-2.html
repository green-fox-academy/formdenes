<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
  </head>
  <body>
    <ul>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>
    <script>
      const myList = ['apple', 'banana', 'cat', 'dog'];
      const list = document.querySelectorAll('li');
      list.forEach((v,i)=>v.textContent = myList[i]);
      const ul = document.querySelector('ul');
      ul.style.backgroundColor = 'limegreen';
      console.log('The list', list);
      
      
      /* 1) replace the list items' content with items from this list:

      2) change the <ul> element's background color to 'limegreen'
        - use css class to change the color instead of the style property */
    </script>
  </body>
</html>
