<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Questions</title>
  <link rel="stylesheet" type="text/css" href="/frontend-assets/questions.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
  <h1>Create New Question</h1>
  <form class="field new-question">
    <input type="text" name="question" id="question-question" value="Type your question here">
    <label for="answers">Answers</label>
    <div id="answers">
      <div class="answer-field">
        <label for="answer1">#1</label>
        <input type="text" name="answers" id="answer1-text" class="answer-text">
        <input type="radio" id="answer1-radio" name="answers" value="1">
      </div>
      <div class="answer-field">
        <label for="answer1">#2</label>
        <input type="text" name="answers" id="answer2-text" class="answer-text">
        <input type="radio" id="answer2-radio" name="answers" value="2">
      </div>
      <div class="answer-field">
        <label for="answer3">#3</label>
        <input type="text" name="answers" id="answer3-text" class="answer-text">
        <input type="radio" id="answer3-radio" name="answers" value="3">
      </div>
      <div class="answer-field">
        <label for="answer4">#4</label>
        <input type="text" name="answers" id="answer4-text" class="answer-text">
        <input type="radio" id="answer4-radio" name="answers" value="4">
      </div>
    </div>
    <button type="submit" id="submit-button">Submit</button>
  </form>
  <h1>Manage Questions</h1>
  <div class="field questions">
    <div class="question">
      <p>Question #1 and i just want to make it realy long, to see, what will happen. I should write some more lines to it because it was'nt enough.</p>
      <button class="delete-button">delete</button>
    </div>
  </div>

  <a href="/frontend-assets/game.html">Play the Game</a>
  <script src="/frontend-assets/questions.js"></script>
</body>

</html>
